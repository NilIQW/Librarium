version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: librarium-sql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=abcde123!@
    ports:
      - "14330:1433"
    volumes:
      - sql_data:/var/opt/mssql
    restart: unless-stopped

volumes:
  sql_data: